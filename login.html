<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>登入</title>
</head>

<body>
     
    <header>
        <div>
            <a href=""><img src="./images/logo.png"></a>
        </div>
    </header>

     <!-- 註冊內容 -->
     <div id="main">
        <div class="main_title">
            <img src="./images/icon_dots.png" >
            <p>登入</p>
            <img src="./images/icon_dots.png" >
        </div>

        <form class="form">
            <div class="login">
                <p>帳號</p>
                <input type="text" placeholder="請輸入帳號" class="text" name="username">  
            </div>
                
            <div class="password">
                <p>密碼</p>
                <input type="password" placeholder="請輸入密碼" class="text" name="password">  
                <img id="toggleIcon" class="toggle-password" src="./images/hide.png" onclick="togglePasswordVisibility()" alt="Toggle Password">

            </div>

            <div>
                <input type="submit" value="登入" id="button">
            </div>                    
        </form>
    </div>

    
    <script src="./js/login.js"></script>
</body>
</html>
