<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/Member.css">

    <div class="content">

                <ul class="list2">
                    <li><a href="./member.html"><img src="./images/arrow-down.png" alt="create">會員管理</a></li>
                </ul>

            </ul>

                    <img src="./images/member.png" width="40px" height="40px" style="margin-right: 10px;"><b>會員管理</b>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="請輸入關鍵字" id="search_text">
                    <button type="submit" name="search"><i class="fa-solid fa-magnifying-glass"></i></button>

                    <tr class="tbody">
                      
                    </tr>

    <div class="icon">
        <a href="#top"><img src="./images/top.png" style="width: 45px; height: 45px;"></a>
